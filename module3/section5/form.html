<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <div>
            <form action="">
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagemUsuario" id="mensagem" rows="10" cols="50"></textarea>
            </form>
        </div>
        <div>
            <form action="">
                <label for="pasta">Pasta:</label>
                <select name="pasta" id="pasta">
                    <option value="spaguetti">Spaguetti</option>
                    <option value="penne">Penne</option>
                </select>
                <p>
                    <button onclick="alert('Enviado com sucesso')">Enviar Comando</button>
                </p>
            </form>
        </div>
        <div>
            <form action="">
                <fieldset> <!--Importante para organizar formulários-->
                    <legend>Campo para enviar dados</legend>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address">
                    <br>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city">
                </fieldset>
            </form>
        </div>
        <br>
        <div>
            <form action="">
                <fieldset>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" value="Victor">
                    <br>
                    <label for="">Email:</label>
                    <input type="text" placeholder="email@example.com">
                    <br>
                    <label for="">Senha:</label>
                    <input type="password" name="" id="" disabled>
                    <br>
                    <label for="userid">Userid:</label>
                    <input type="text" name="userid" value="0XPIIIUSERID00145" readonly>
                </fieldset>
            </form>
        </div>
        <br>
        <div>
            <form action="">
                <fieldset>
                    <legend>Testando Formulário</legend>
                    <label for="textarea2">Escreva sua indignação</label>
                    <textarea name="textarea2" maxlength="20" id=""></textarea>
                    <label for="senha2">Senha:</label>
                    <input type="password" name="senha2" id="" minlength="8" placeholder="mínimo 8 caracteres">
                    <input type="text" name="" id="" autocomplete="off">
                    <label>Cep:</label>
                    <input type="text" pattern="[0-9]{5}-[0-9]{3}">40435-590
                    <input type="submit">
                    <input type="reset" value="">
                </fieldset>
            </form>
        </div>
    </header>
</body>

</html>
