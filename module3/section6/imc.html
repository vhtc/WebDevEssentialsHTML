<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <section id="calculadoraIMC">
            <div>
                <form action="javascript:void(0)" method="post" onsubmit="calcular()">
                    <fieldset>
                        <legend>Claculadora IMC</legend>
                        <p>
                            <label for="peso">Peso Corporal: (Kg)</label>
                            <input type="number" name="peso" id="peso" required step="0.01">
                            <label for="">Altura: (m)</label>
                            <input type="number" name="altura" id="altura" required step="0.01">
                        </p>
                        <p>
                            <button type="submit">Calcular</button>
                            <button type="reset" onclick="limpar()">Limpar</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
        <section id="resultado">
            <fieldset>
                <legend>Resultado:</legend>
                <p>
                    <label for="">√çndice:</label>
                    <label for="" id="labelResultadoIMC"></label>
                </p>
                <p>
                    <label for="">Resultado:</label>
                    <label for="" id="labelResultadoIndice"></label>
                </p>
                <p>
                    <label for="">Limites:</label>
                    <label for="" id="labelResultadoLimite"></label>
                </p>
            </fieldset>
        </section>
    </header>
</body>

</html>
