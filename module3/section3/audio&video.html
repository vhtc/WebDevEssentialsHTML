<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <video controls autoplay>
            <source src="myvideo.mp4" type="video/mp4">
            <source src="myvideo.webm" type="video/webm">
            <p>Your browser does not support the vidoe tag.
            </p>
        </video>
    </div>
    <div>
        <audio controls autoplay>
            <source src="myaudio.mp3" type="audio/mp3">
            <source src="myaudio.ogg" type="audio/ogg">
            <p>Seu audio não é suportado</p>
        </audio>
    </div>
    <div>
        <video poster="web-dev-picture.jpg" controls>
            <source src="web-dev-video.mp4" type="video/mp4" media="(max-width: 600px)">
            <source src="web-dev-video.webm" type="video/webm">
        </video>


    </div>
</body>

</html>
