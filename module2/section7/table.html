<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <Div id="tabela teste">
            <table> <!-- Criar tabela-->
                <tr> <!-- Criar linha-->
                    <td>Linha 1, Coluna 1</td> <!-- Criar Coluna-->
                    <td>Linha 1, Coluna 2</td>
                </tr>
                <tr>
                    <td>Linha 2, Coluna 1</td>
                    <td>Linha 2, Coluna 2</td>
                </tr>
            </table>
        </Div>
        <div id="tabela verdadeira">
            <table>
                <tr>
                    <th>Service</th> <!--cabeçalho já em negrito e centralizado-->
                    <th>Price</th> <!-- Cabeçalho 2 -->
                </tr>
                <tr id="primeiroServico">
                    <td>Web Design</td>
                    <td>R$2.500,00</td>
                </tr>
                <tr id="segundoServico">
                    <td>Graphic Design</td>
                    <td>R$1.500,00</td>
                </tr>
                <tr>
                    <td>Content Writing</td>
                    <td>R$1.000,00</td>
                </tr>
                <tr>
                    <td>Social Media Management</td>
                    <td>R$750,00</td>
                </tr>
            </table>
        </div>
        <div id="tabelaMesclada">
            <table>
                <tr>
                    <th rowspan="2">Product</th> <!-- Se estende por 2 linhas-->
                    <th colspan="2">Price</th> <!--Se estende por 2 colunas-->
                </tr>
                <tr>
                    <th>Old</th>
                    <th>New</th>
                </tr>
                <tr>
                    <td>Teclado</td>
                    <td>R$0</td>
                    <td>R$10</td>
                </tr>
                <tr>
                    <td>Mouse</td>
                    <td>R$5</td>
                    <td>R$7</td>
                </tr>
            </table>
        </div>

    </header>
    <footer>

    </footer>
</body>

</script>

</html>
