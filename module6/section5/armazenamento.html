<body onload="executar()">
    <header>
        <button onclick="dark()">Theme Dark</button>
        <button onclick="white()">Theme White</button>
    </header>
</body>
<script>

    function dark() {
        localStorage.setItem('theme', 'dark')
    }
    function white() {
        localStorage.setItem('theme', 'white')
        console.log(localStorage.getItem('theme'))
    }
    function executar() {
        const temaEscolhido = localStorage.getItem('theme')
        // document.body.classList.add(temaEscolhido)
        console.log(localStorage.getItem('theme'))
    }

</script>
