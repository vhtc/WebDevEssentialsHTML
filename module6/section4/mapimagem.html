<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Imagem</title>
</head>

<body>
    <header>
        <h1>Game Door</h1>
    </header>
    <main>
        <section>
            <h2>Choose the door game</h2>
            <p>Open the door to see what's waiting for you behind it</p>
        </section>
        <section>
            <img src="https://edube.org/uploads/media/default/0001/03/choose-the-door.jpg"
                alt="A picture with two doors" usemap="#two-doors">
            <map name="two-doors">
                <area shape="rect" coords="80,80,275,450" href="https://example.com/option1"
                    alt="Open the door to Option 1">
                <area shape="rect" title="A door with a black knob" coords="540,75,745,460"
                    href="https://example.com/option2" alt="Open the door to Option 2">
            </map>
        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
